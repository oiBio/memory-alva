<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">    <meta name="theme-color" content="#ec4899">
    <title>Alvas Fantastisches Fundstück-Memory</title>
    <meta name="description" content="Ein bezauberndes Memory-Spiel mit einer besonderen Wendung - sammle Paare und entdecke magische Fundstücke!">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/styles-modular.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 text-gray-800">

    <div id="game-container" class="game-container p-6 w-full max-w-4xl">
        <h1 class="title text-4xl md:text-5xl font-bold text-center mb-8">
            ✨ Alvas Fantastisches Fundstück-Memory ✨
        </h1>

        <!-- Setup Screen -->
        <div id="setup-screen" class="text-center space-y-6">
            <div class="bg-gradient-to-r from-pink-100 to-purple-100 rounded-lg p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">🎮 Spiel einrichten</h2>
                <p class="text-gray-600 mb-4">Bereitet euch vor für ein magisches Memory-Abenteuer!</p>
            </div>
            <div class="max-w-md mx-auto mb-4">
                <label class="block mb-2 font-semibold text-gray-700">🎮 Spielmodus:</label>
                <div id="gameModeButtons" class="flex justify-center space-x-2">
                    <button type="button" class="btn btn-mode" data-value="singleplayer">🧠 Einzelspieler</button>
                    <button type="button" class="btn btn-mode active" data-value="multiplayer">👥 Zwei Spieler</button>
                </div>
            </div>
            
            <div id="player-setup" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-md mx-auto">
                <div>
                    <label for="player1Name" class="block mb-2 font-semibold text-gray-700">👑 Spieler 1:</label>
                    <input type="text" id="player1Name" value="Alva" 
                           class="form-input w-full" maxlength="20" 
                           placeholder="Dein Name...">
                </div>
                <div id="player2Setup">
                    <label for="player2Name" class="block mb-2 font-semibold text-gray-700">🎯 Spieler 2:</label>
                    <input type="text" id="player2Name" value="Papa/Mama" 
                           class="form-input w-full" maxlength="20"
                           placeholder="Dein Name...">
                </div>
            </div><div class="max-w-md mx-auto">
                <label class="block mb-2 font-semibold text-gray-700">🃏 Schwierigkeitsgrad:</label>
                <div id="difficultyButtons" class="grid grid-cols-2 gap-2">
                    <button type="button" class="btn btn-difficulty" data-value="6">Leicht (12)</button>
                    <button type="button" class="btn btn-difficulty active" data-value="12">Mittel (24)</button>
                    <button type="button" class="btn btn-difficulty" data-value="18">Schwer (36)</button>
                    <button type="button" class="btn btn-difficulty" data-value="24">Experte (48)</button>
                </div>
            </div>
              <div class="max-w-xs mx-auto">
                <label class="flex items-center justify-center space-x-3 cursor-pointer p-2">
                    <input type="checkbox" id="showOriginalFundstuecke" class="form-checkbox">
                    <span class="font-semibold text-gray-700">✨ Fundstücke als Original-Icons zeigen</span>
                </label>
                <p class="text-sm text-gray-500 mt-1 text-center">
                    Deaktiviert: Alle Fundstücke werden als 🎁 angezeigt
                </p>
            </div>
            
            <button id="startGameBtn" class="btn btn-primary text-xl px-8 py-4">
                🚀 Abenteuer starten!
            </button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden space-y-6">
            <!-- Player Info -->
            <div class="flex flex-col md:flex-row justify-around gap-4" id="player-info-container">
                <!-- Player info will be generated here -->
            </div>

            <!-- Game Board -->
            <div id="game-board" class="game-board grid grid-cols-4 mx-auto max-w-4xl">
                <!-- Cards will be generated here -->
            </div>

            <!-- Game Message -->
            <div id="game-message" class="game-message min-h-[3rem] flex items-center justify-center">
                <!-- Game messages appear here -->
            </div>            <!-- Control Buttons -->
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <button id="resetGameBtn" class="btn btn-secondary w-full sm:w-auto">
                    🏠 Neues Spiel
                </button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden text-center space-y-6">
            <div class="bg-gradient-to-r from-yellow-100 to-orange-100 rounded-lg p-6">
                <h2 class="text-3xl md:text-4xl font-bold mb-4 text-gray-700">🎊 Spielende! 🎊</h2>
                <p class="text-gray-600">Das war ein fantastisches Spiel! Hier sind eure Ergebnisse:</p>
            </div>
            
            <div id="final-scores" class="text-left space-y-4">
                <!-- Final scores will be displayed here -->
            </div>
              <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <button id="playAgainBtn" class="btn btn-tertiary w-full sm:w-auto">
                    🔄 Nochmal spielen!
                </button>
            </div>
        </div>
    </div>    <!-- Scripts - Modular JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/game-data.js"></script>
    <script src="js/game-persistence.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/memory-game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

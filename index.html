<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvas Fantastisches Fundstück-Memory</title>
    <meta name="description" content="Ein bezauberndes Memory-Spiel mit einer besonderen Wendung - sammle Paare und entdecke magische Fundstücke!">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 text-gray-800">

    <div id="game-container" class="game-container p-6 w-full max-w-4xl">
        <h1 class="title text-4xl md:text-5xl font-bold text-center mb-8">
            ✨ Alvas Fantastisches Fundstück-Memory ✨
        </h1>

        <!-- Setup Screen -->
        <div id="setup-screen" class="text-center space-y-6">
            <div class="bg-gradient-to-r from-pink-100 to-purple-100 rounded-lg p-6 mb-6">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">🎮 Spiel einrichten</h2>
                <p class="text-gray-600 mb-4">Bereitet euch vor für ein magisches Memory-Abenteuer!</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 max-w-md mx-auto">
                <div>
                    <label for="player1Name" class="block mb-2 font-semibold text-gray-700">👑 Spieler 1:</label>
                    <input type="text" id="player1Name" value="Alva" 
                           class="form-input w-full" maxlength="20" 
                           placeholder="Dein Name...">
                </div>
                <div>
                    <label for="player2Name" class="block mb-2 font-semibold text-gray-700">🎯 Spieler 2:</label>
                    <input type="text" id="player2Name" value="Papa/Mama" 
                           class="form-input w-full" maxlength="20"
                           placeholder="Dein Name...">
                </div>
            </div>              <div class="max-w-xs mx-auto">
                <label for="cardSetsCount" class="block mb-2 font-semibold text-gray-700">🃏 Schwierigkeitsgrad:</label>
                <select id="cardSetsCount" class="form-input w-full">
                    <option value="6">Leicht (6 Paare = 12 Karten)</option>
                    <option value="12" selected>Mittel (12 Paare = 24 Karten)</option>
                    <option value="18">Schwer (18 Paare = 36 Karten)</option>
                    <option value="24">Experte (24 Paare = 48 Karten)</option>
                </select>
            </div>
            
            <div class="max-w-xs mx-auto">
                <label class="flex items-center justify-center space-x-2 cursor-pointer">
                    <input type="checkbox" id="showOriginalFundstuecke" class="form-checkbox h-5 w-5 text-pink-500 rounded">
                    <span class="font-semibold text-gray-700">✨ Fundstücke als Original-Icons zeigen</span>
                </label>
                <p class="text-sm text-gray-500 mt-1 text-center">
                    Deaktiviert: Alle Fundstücke werden als 🎁 angezeigt
                </p>
            </div>
            
            <button id="startGameBtn" class="btn btn-primary text-xl px-8 py-4">
                🚀 Abenteuer starten!
            </button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden space-y-6">
            <!-- Player Info -->
            <div class="flex flex-col md:flex-row justify-around gap-4" id="player-info-container">
                <!-- Player info will be generated here -->
            </div>

            <!-- Game Board -->
            <div id="game-board" class="game-board grid grid-cols-4 mx-auto max-w-4xl">
                <!-- Cards will be generated here -->
            </div>

            <!-- Game Message -->
            <div id="game-message" class="game-message min-h-[3rem] flex items-center justify-center">
                <!-- Game messages appear here -->
            </div>

            <!-- Control Buttons -->
            <div class="text-center space-x-4">
                <button id="resetGameBtn" class="btn btn-secondary">
                    🏠 Neues Spiel
                </button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden text-center space-y-6">
            <div class="bg-gradient-to-r from-yellow-100 to-orange-100 rounded-lg p-6">
                <h2 class="text-3xl md:text-4xl font-bold mb-4 text-gray-700">🎊 Spielende! 🎊</h2>
                <p class="text-gray-600">Das war ein fantastisches Spiel! Hier sind eure Ergebnisse:</p>
            </div>
            
            <div id="final-scores" class="text-left space-y-4">
                <!-- Final scores will be displayed here -->
            </div>
            
            <button id="playAgainBtn" class="btn btn-tertiary text-xl px-8 py-4">
                🔄 Nochmal spielen!
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="sounds.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
